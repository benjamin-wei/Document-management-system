    <link rel="stylesheet" type="text/css" href="theme.css">
    <link rel="stylesheet" href="font-awesome.css">

    <script src="jquery-min.js" type="text/javascript"></script>

    <!-- Demo page code -->

    <style type="text/css">
        #line-chart {
            height:300px;
            width:800px;
            margin: 0px auto;
            margin-top: 1em;
        }
        .brand { font-family: georgia, serif; }
        .brand .first {
            color: #ccc;
            font-style: italic;

        .brand .second {
            color: #fff;

        }

<!--<![endif]-->

<div class="navbar">
    <div class="navbar-inner">
        <a class="brand" ><span class="second">能力规范文稿管理系统</span></a>
    </div>
</div>






<div class="row-fluid">
    <div class="dialog">
        <div class="block">
            <p class="block-heading">Sign Up</p>
            <div class="block-body">
                <form th:action = "@{/user/insert}" th:method="get" th:object="${user}">
                    <label> 用户名</label>
                    <input type = "text" th:field="*{userName}" placeholder = "必填" required class="span12">
                    <label> 密码</label>
                    <input type = "password" th:field="*{passWord}" placeholder = "必填" required class="span12">
                    <label> 姓名</label>
                    <input type = "text" th:field="*{name}" placeholder = "必填" required class="span12">
                    <label>性别</label>
                    <input type = "text" th:field="*{gender}" placeholder = "必填" required class="span12">
                    <label>出生日期</label>
                    <input type = "text" th:field="*{birthday}" placeholder = "必填,六位数字" required class="span12">
                    <label> 家庭住址</label>
                    <input type = "text" th:field="*{address}" class="span12">
                    <label>联系方式</label>
                    <input type = "text"th:field="*{conWay}"  placeholder = "必填" required class="span12">
                    <label>推荐人</label>
                    <input type = "text" th:field="*{referrer}"   class="span12">
                    <label>会名</label>
                    <input type = "text"th:field="*{assoName}" class="span12">
                    <label>会名</label><select th:field="*{assoName}">
                    <option value="行业分会">行业分会</option>
                    <option value="专委会">专委会</option>
                    <option value="研究会">研究会</option>
                </select> <br/> <br/>
                    <p style="color: deepskyblue" th:text="${message}"></p> <br/>

                    <p>已有账户？<a href = "http://localhost:8080/Login" >点此</a>登陆</p>
                    <a href="login.html" class="btn btn-primary pull-right">Sign Up!</a>
                    <label class="remember-me"><input type="checkbox"> I agree with the <a href="terms-and-conditions.html">Terms and Conditions</a></label>
                    <div class="clearfix"></div>
                </form>

            </div>
        </div>
        <p><a href="privacy-policy.html">Privacy Policy</a></p>
    </div>
</div>





<script src="bootstrap.js"></script>
<script type="text/javascript">
    $("[rel=tooltip]").tooltip();
    $(function() {
        $('.demo-cancel-click').click(function(){return false;});
    });
</script>
