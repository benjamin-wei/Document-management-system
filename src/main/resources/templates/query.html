<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
<script>
    $(document).ready(function() {
        $("button").addClass("animated bounce");
    });
</script>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<style>
    .main{
        text-align: center; /*让div内部文字居中*/
        background-color: #fff;
        border-radius: 20px;
        width: 800px;
        height: 500px;
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Sample</title>
</head>
<body>
<div class = "main container-fluid" >
    <h1 th:inline="text">能力规范文稿管理系统</h1> <br/>
        <a href = "http://localhost:8080/Login" >注销</a>
        <h2> 写者&emsp;&emsp;|&emsp;&emsp;管理</h2> <br/>
        <p style = "font-size: 30px">提案列表</p> <br/>
        <table width = "100%" border="1" class = "dataintable">
            <tr>
                <th><label><input type="checkbox" name="#"> 全选</label></th>
                <th>编号</th>
                <th>提案名称</th>
                <th>作者</th>
                <th>截止日期</th>
                <th>状态</th>
                <th>附议数</th>
                <th>反对数</th>
            </tr>
            <tr th:each="p,iterStat : ${proposals}" th:class="${iterStat.odd}? 'odd'">
                <td><label><input type="checkbox" name="#"></label></td>
                <td th:text="${p.getId()}"></td>
                <td th:text="${p.getProName()}"></td>
                <td th:text="${p.getProWriter()}"></td>
                <td th:text="${p.getDeadline()}"></td>
                <td th:text="${p.getStatus()}"></td>
                <td th:text="${p.getAgree()}"></td>
                <td th:text="${p.getOppose()}"></td>
            </tr>
            <tr>
                <td><label><input type="checkbox" name="#"></label></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <form action = "#">
            <br/> <br/>
            <button class = "btn-primary" type = "submit"> 打印 </button>
            <button class = "btn-danger" type = "submit"> 撤销 </button> <br/> <br/>
            <a href = "http://localhost:8080/compile" >提案编制</a> <br/> <br/>
            <a href = "http://localhost:8080/maintain" >信息维护</a>
        </form>
</div>
</body>
</html>
